<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>💖 สุขสันต์วันวาเลนไทน์ 💖</h1>
    <p>เธอคือคนพิเศษที่สุดสำหรับเค้า</p>
    <button onclick="playSurprise()">กดเพื่อเปิดเซอร์ไพรส์</button>
      <script src="script.js"></script>
  <button onclick="playPart(0, 60)">ท่อนแรก (0-60s)</button>
  <button onclick="playPart(70, 120)">ท่อนสอง (70-120s)</button>
  <button onclick="playPart(130, 180)">ท่อนจบ (130-180s)</button>

  <audio id="song" src="PUNYARB -  FtSARAN Official Audio.mp3"></audio>

  <script>
    function playPart(start, end) {
      const song = document.getElementById("song");
      song.currentTime = start; // เริ่มที่วินาที start
      song.play();

      // หยุดเมื่อถึง end
      setTimeout(() => {
        song.pause();
      }, (end - start) * 1000);
    }
  </script>

  </div>

</body>
</html>
